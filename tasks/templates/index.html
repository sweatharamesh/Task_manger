<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <!-- Create Task Form -->
        <form id="createTaskForm" method="POST" action="{% url 'create-task' %}">
            {% csrf_token %}
            <h2>Create Task</h2>
            <input type="text" name="title" placeholder="Task Title" required>
            <input type="text" name="owner" placeholder="Task Owner" required>
            <button type="submit">Create Task</button>
        </form>

        <br>
        <a href="{% url 'get-task' %}">View All Tasks</a>
    </div>
</body>
</html>
